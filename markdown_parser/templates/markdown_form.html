<!-- markdown_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown to HTML</title>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="markdown_text" rows="10" cols="50" placeholder="Enter Markdown here..."></textarea><br>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
